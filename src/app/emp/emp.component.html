<div class=" product col-md-12">
<div class="col-md-2">
		<app-sidebar></app-sidebar>
	</div>
	<div class="col-md-10">
	<div class="empform">
	<div class="form-group">
		<label>Product Name</label>
		<input [(ngModel)]="emp.name" class="form-control">
	</div>
	<div class="form-group">
    <label>Select Product</label>
    <select [(ngModel)]="emp.sel" class="form-control">
      <option value="Beauty">Beauty Product</option>
      <option value="Hair">Hair Product</option>
      <option value="Home">Home Product</option>
    </select>
   </div>
   <div class="form-group">
		<label>Total Product</label>
		<input [(ngModel)]="emp.total" class="form-control">
	</div>
	<div class="form-group">
		<label>Product Purchase</label>
		<input [(ngModel)]="emp.pur" class="form-control">
	</div>
	<div class="form-group">
		<label>Product Sale</label>
		<input [(ngModel)]="emp.sale" class="form-control">
	</div>
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input [(ngModel)]="emp.date" type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker>
  </div>
	<button *ngIf= btn_stt (click)="submit()">Submit</button>
	<button *ngIf=!btn_stt (click)="update()">Update</button>
</div>
</div>
</div>
